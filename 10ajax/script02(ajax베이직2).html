<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

    <div class="userId"></div>
    <div class="userName"></div>

    <button type="button" onclick="ajax();">에이젝스요청</button>

    <script>
        function ajax() {

            // text() - 문서형태로변환, json() - 객체형태로 변환

            // fetch("hi.json").then( (response) => {
            //     // console.log(response);

            //         // console.log(data);
            //         document.querySelector(".userId").innerHTML = data.userId;
            //         document.querySelector(".userName").innerHTML = data.userName;
            //     });
            // });

            fetch("hi.json")
                .then( (response) => {
                    return response.json();
                })
                .then( (data) => {
                    document.querySelector(".userId").innerHTML = data.userId;
                    document.querySelector(".userName").innerHTML = data.userName;
                });
                
        
        }
    </script>
    
</body>
</html>
