<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 비밀번호 or 아이디가 변경될 때 마다 예시화면처럼 구현하세요 -->
    <!-- border-color속성과 innerHTML으로 처리 -->

    <section>
        <form>
            <label>아이디</label>
            <input type="text" name="id" id="id"><br/>
            <span class="idMsg"></span><br/>

            <label>비밀번호</label>
            <input type="password" name="pw" id="pw"><br/>
            <span class="pwMsg"></span><br/>
        </form>
    </section>
    
    <script>
        var id = document.getElementById("id");
        var idMsg = document.getElementsByClassName("idMsg")[0];

        id.onkeyup = () => {
            if(id.value.length < 4) {
                id.style.borderColor = "red";
                idMsg.innerHTML = "아이디4글자이상 이거든요?";
            } else {
                id.style.borderColor = "green";
                idMsg.innerHTML = "";
            }
        }

        var pw = document.getElementById("pw");
        var pwMsg = document.getElementsByClassName("pwMsg")[0];

        pw.onkeyup = () => {
            if(pw.value.length < 9){
                pw.style.borderColor = "red";
                pwMsg.innerHTML = "비밀번호 9글자 이상이거든요?";
            } else {
                pw.style.borderColor = "green";
                pwMsg.innerHTML = "";
            }
        }

    </script>

</body>
</html>
