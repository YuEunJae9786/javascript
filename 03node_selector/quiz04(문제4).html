<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: white; text-align: center;">

    <h2>style속성 활용하기</h2>

    <button type="button" id="black">어둡게</button>
    <button type="button" id="white">밝게</button>
    <hr/>
    
    <div style="overflow: hidden; padding: 5px; border: 1px solid #777; margin: 0 auto; width: 620px;">
        <div class="img" style="float: left; margin: 5px; box-sizing: border-box;">
            <img src="img/3.jpg" width="300px">
        </div>
        <div class="content" style="float: left; margin: 5px; border: 1px solid #777; min-height: 200px; width: 300px; box-sizing: border-box;">
            자바스키릅트는 ....
        </div>
    </div>

    <script>
        var body = document.querySelector("body");

        document.getElementById("black").onclick = () => {
            body.style.backgroundColor = "black";
            body.style.color = "white";
        }
        document.getElementById("white").onclick = () => {
            body.style.backgroundColor = "white";
            body.style.color = "black";
        }
    </script>

</body>
</html>
