<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 1. change이벤트, innerHTML 속성을 이용하면 됩니다. -->
    <h1 id="lan">단어를 선택하세요</h1>
    <p>(select에서 value속성은 선택된 값을 의미합니다)</p>
    
    <select id="box">
        <option id="sel">선택</option>
        <option id="eng">hello</option>
        <option id="kor">안녕하세요</option>
        <option id="chi">니하오</option>
    </select>

    <script>
        var lan = document.getElementById("lan");

        document.getElementById("box").addEventListener("change", () => {
            if(document.getElementById("sel").selected) lan.innerHTML = '단어를 선택하세요';
            if(document.getElementById("eng").selected) lan.innerHTML = '영어 입니다';
            if(document.getElementById("kor").selected) lan.innerHTML = '한국어 입니다';
            if(document.getElementById("chi").selected) lan.innerHTML = '중국어 입니다';
        })

        var selector = document.getElementById("box");
        selector.onchange = () => {
            if(selector.value === "hello"){
                lan.innerHTML = "영어";
            } else if(selector.value === "안녕하세요"){
                lan.innerHTML = "한국어";
            } else if(selector.value === "니하오") {
                lan.innerHTML = "중국어";
            } else {
                lan.innerHTML = "단어를 선택하셈";
            }
        }
        
    </script>
    
</body>
</html>
