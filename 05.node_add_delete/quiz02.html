<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <h2>할일 목록 만들기</h2>

    <div class="nameBlock">
        <h3 class="name"></h3>
        <input type="text" placeholder="이름을 적으세요" id="name">
        <button type="button" id="btn1">확인</button>
    </div>

    <input type="text" placeholder="당신의 할일을 적으세요" id="list">
    <button type="button" id="btn2">확인</button>
    <ul class="list">

    </ul>

    <script>

        document.getElementById("btn1").onclick = () => {
            
            var name = document.getElementsByClassName("name")[0];
            name.innerHTML = document.getElementById("name").value + "님 안녕하세요";
            
            // document.querySelector("#name").style.display = "none";
            // document.getElementById("btn1").style.display = "none";
            document.querySelector("#name").remove();
            document.getElementById("btn1").remove();
        }

        document.getElementById("btn2").onclick = () => {

            var li = document.createElement("li");
            li.innerHTML = document.getElementById("list").value + "<button type='button'>X</button>";
            document.getElementById("list").value = "";
            
            document.querySelector(".list").appendChild(li);
            
            li.querySelector("button").addEventListener("click", deleteTodo);
        }

        // 삭제기능

    </script>
    
</body>
</html>
