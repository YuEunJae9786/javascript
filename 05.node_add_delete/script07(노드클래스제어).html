<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 이 버튼은 클래스이름 btn, btn-default 을 지니고 있습니다. -->
    <button type="button" class="btn btn-default" id="btn">버튼</button>

    <script>
        var btn = document.getElementById("btn");
        console.log(btn.type);
        console.log(btn.id);
        // console.log(btn.class); class는 예약어(키워드) 이기 때문에 선택하는 방법이 따로 존재

        console.dir(btn);
        
        console.log(btn.className); // 클래스 이름을 얻는다.
        console.log(btn.classList); // 클래스 이름을 리스트로 얻는다.

        btn.classList.add("newBtn"); // 사용자 클래스를 추가
        console.log(btn.classList);

        btn.classList.remove("newBtn"); // 사용자 클래스를 삭제
        console.log(btn.classList);

        console.log(btn.classList.contains("newBtn")); // 클래스의 포함여부

    </script>
    
</body>
</html>
